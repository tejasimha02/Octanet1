<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/combination-circuit-head-shape-artificial-intelligence-moral-electronic-world-illustration_456031-123.jpg?w=1060&t=st=1704210746~exp=1704211346~hmac=4c4a09d8d9e9c3ac89054557f1f188d0b63c362099a138f593d57f1718c3a75e');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            position: relative;
        }

        .top-right-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: absolute;
            top: 0;
            right: 0;
        }

        .top-right-links a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
            font-family: "Bookman Old Style", sans-serif;
        }

        .left-side {
            width: 70%;
            padding: 20px;
            color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .left-side h1 {
            font-family: Algerian, sans-serif;
            font-size: 40px;
            margin-top: 0;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            color: #add8e6;
        }

        .right-side {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-form {
           border: 1px solid #ccc;
           padding: 30px;
           background-color: rgba(255, 255, 255, 0.8);
           width: 70%;
           max-width: 300px;
           text-align: center;
           border-radius: 15px; 
    
}


        .login-form input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 8px;
        }

        .login-form button {
            width: calc(100% - 20px);
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .login-form h2 {
            font-family: "High Tower Text", serif; 
        }

        
        .login-form a[href="file:///C:/Users/manik/OneDrive/web%20site/signup.html"] {
            color: blue; 
        }
    </style>
</head>

<body>
    <div class="left-side">
        <h1>OCTANET SERVICES PVT.LTD</h1>
        
        <p></p>

    <div class="right-side">
        <div class="top-right-links">
            <a href="file:///C:/Users/manik/OneDrive/web%20site/index.html">Home</a>

                <input type="password" placeholder="Password"><br><br>
                <button type="submit">Login</button>
                <div style="margin-top: 10px;">
                    
                    <a href="https://www.your-signup-page.com" style="text-decoration: none; margin-right: 10px;"></a>
                
                    <a href="file:///C:/Users/manik/OneDrive/web%20site/signup.html" style="text-decoration: none; margin-right: 10px;">Sign up?</a>

        </div>
